name: pokedex
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.3
  dartz: ^0.10.0-nullsafety.2
  dio: ^4.0.0
  infinite_widgets: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  fonts:
  - family: PokeGoTypes
    fonts:
      - asset: lib/assets/fonts/PokeGOTypes.ttf
  - family: Pokemon
    fonts:
      - asset: lib/assets/fonts/Pokemon Solid.ttf
